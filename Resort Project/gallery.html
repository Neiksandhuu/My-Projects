    <script>
        var inc=0;
        function changePics(){
            let mainPic=document.getElementById("mainPic");
            let shortPics=document.getElementsByClassName("shortPic");

            if(inc<shortPics.length){
                shortPics[inc].style.boxShadow="1px 1px 10px black";
                mainPic.src=shortPics[inc].src;
            }
            
            
            inc++;
            if(inc==shortPics.length+1){
                inc=0;
                resetBackground();
            }
        }

        function resetBackground(){
            let shortPics=document.getElementsByClassName("shortPic");
            
            for(x=0;x<shortPics.length;x++){
                
                    shortPics[x].style.boxShadow="none";
                
                
            }
            
        }


        let tmr=setInterval(changePics,2000);
    </script>
