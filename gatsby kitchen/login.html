<div class="main">
    <div class="form">
        <h1>Register Here</h1>
        <div class = "Registration">
        <div>
            <label for="email">Email:</label>
            <input id="email" type="text" >
            <span>*</span>
        </div>
        <div>
            <label for="cemail">Confirm Email:</label>
            <input id="cemail" type="text" name="cemail">
            <span>*</span>
        </div>
        <div>
            <label for="firstname">First Name:</label>
            <input id="firstname" type="text" name="firstname">
            <span>*</span>
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" name="lastname">
            <span>*</span>
        </div>
        <div>
            <label for="street">Street:</label>
            <input id="street" type="text" name="street">
            <span>*</span>
        </div>
        <div>
            <label for="provinceCode">Province Code:</label>
            <select id="provinceCode">
                <option value="BC">BC</option>
                <option value="ON">ON</option>
                <option value="NS">NS</option>
                <option value="QC">QC</option>
                <option value="PE">PE</option>
                <option value="MB">MB</option>
                <option value="AB">AB</option>
                <option value="NB">NB</option>
                <option value="SK">SK</option>
                <option value="NT">NT</option>
                <option value="YT">YT</option>
                <option value="NL">NL</option>
                <option value="NU">NU</option>
            </select>
            <span>*</span>
        </div>
        <br>
        <div>
            <label for="postalcode">Canadian Postal Code:</label>
            <input id="postalcode" type="text" name="postalcode">
            <span>*</span>
        </div>
        <div>
            <label for="birth"> Date of Birth:</label>
            <input id="birth" type="text" name="birth">
            <span>*</span>
        </div>
        
        <div class="buton_r ">
        <button class="btnr" id="register" name="register">Register</button>
        <button class="btnr" id="reset" name="reset">Reset</button>    
        </div>
        </div>

    </div>
    </div>
